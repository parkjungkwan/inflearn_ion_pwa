<ion-header>

  <ion-navbar color='primary'>
    <ion-title>news</ion-title>
    <ion-buttons end>
      <button ion-button icon-ony (click)='add()'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding #item *ngFor="let news of newses">
      <ion-item (click)='ckickNews(news)'>
        <div style='font-size:4vw;font-weight:BOLD;color:rgb(38, 21, 138);margin-bottom:1vw' text-wrap>{{news.title}}</div>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <div style='font-size:3vw;color:rgb(73, 65, 121)'>{{news.category}}</div>
            </ion-col>
            <ion-col>
              <div style='font-size:3vw;color:rgb(35, 151, 107)'>{{news.source}}</div>
            </ion-col>
            <ion-col>
              <div style='font-size:3vw;color:rgb(107, 10, 26)'>{{news.date}}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-badge item-end color='danger'>{{news.clickCount}}</ion-badge>
      </ion-item>
  
      <ion-item-options side="right">
        <button ion-button (click)="edit(item,news)">수정</button>
        <button ion-button (click)="delete(item,news)" color='danger'>삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
