<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Category</ion-title>
    <ion-buttons end>
      <button ion-button icon-ony (click)='add()'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item-sliding #item  *ngFor="let category of categorys">
      <ion-item>
      <div style='font-size:4vw;font-weight:BOLD;color:rgb(58, 31, 179)'>{{category.title}}</div>
      <div style='font-size:3vw;font-weight:BOLD;color:rgb(197, 43, 94)'>{{category.code}}</div>
      </ion-item>
  
      <ion-item-options side="right">
        <button ion-button (click)="edit(item,category)">수정</button>
        <button ion-button (click)="delete(item,category)" color='danger'>삭제</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
